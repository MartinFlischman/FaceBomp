<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="photo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>FaceBomp</h1>

    <button id="startButton">Start Game</button>

    <div id="timer">Time left: <span id="time">30</span></div>

    <p id="score">Score: 0</p>

    <div class="game-board">
        <div class="hole">
            <img src="photo.png" alt="Face 1">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 2">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 3">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 4">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 5">
        </div>
        <div class="hole">
            <img src="photo.png" alt="Face 6">
        </div>
    </div>

    <audio id="bomp-sound" src="sounds/bomp.wav"></audio>
    <audio id="end-sound" src="sounds/game-end.wav"></audio>
    <audio id="high-sound" src="sounds/game-end-high.wav"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.1"></script>
    <script src=" script.js"></script>
</body>

</html>
